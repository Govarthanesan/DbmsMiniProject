<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="PassengerInfo.css">
</head>
<body>
    <div class="container">
        <h1>Flight Booking</h1>
        <form id="bookingForm" onsubmit="return validateForm()" action="BookingandPayment.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" onchange="calculateTotal()" required>
            <label for="pricePerTicket">Price per Ticket ($):</label>
            <input type="number" id="pricePerTicket" name="pricePerTicket" readonly>
            <label for="totalPrice">Total Price ($):</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>
                <button type="submit">Confirm and Pay</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var numberOfTickets = document.getElementById("numberOfTickets").value;

            if (name === "" || email === "" || phoneNumber === "" || numberOfTickets === "") {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }

        function calculateTotal() {
            var numberOfTickets = document.getElementById("numberOfTickets").value;
            var pricePerTicket = Math.floor(Math.random() * (1300 - 700 + 1) + 700); // Random price between 700 and 1300
            var totalPrice = numberOfTickets * pricePerTicket;
            document.getElementById("pricePerTicket").value = pricePerTicket;
            document.getElementById("totalPrice").value = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
